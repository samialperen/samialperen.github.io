---
layout: page
title: Projects
permalink: /projects/index.html
---

<div class="home">

  <ul id="archive">
    {% for post in site.projects %}
      {% capture y %}{{post.date | date:"%Y"}}{% endcapture %}
      {% if year != y %}
        {% assign year = y %}
      {% endif %}
    <li class="archiveposturl"><span><a href="{{ post.url }}" style="font-size:150%" title="{{ post.title }}">{{ post.title }}</a></span><br/>
    <span class = "postlower">
    
    <!--<strong style="font-size:150%;"> Project Date:</strong>  {% if post.date %}
    <p style="font-size:150%; display:inline;"> {{ post.date | date: '%d %b %Y' }}</p>
    {% endif %} <!-- {{ post.categories | first }} --> 
    <p style="text-align:center">
      {% if post.image %}<a href="{{ post.url | prepend: site.baseurl }}" ><img src="{{ post.image }}" style="width:50%;"  /></a>{% endif %}
    </p>
    </span> 

    </li>
  
    <h2></h2>
    {% endfor %}
  </ul>
